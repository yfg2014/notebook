<div class="tableform widgetconfig">
<div class="division">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th><{t app='b2c'}>当导航数超过:<{/t}></th>
    <td><input name="max_leng" value="<{$setting.max_leng}>" size=15/></td>
  </tr>
  <tr>
    <th><{t app='b2c'}>显示文字：<{/t}></th>
    <td><input name="showinfo" value="<{$setting.showinfo}>" size=15/></td>
  </tr>
  <tr>
    <th><{t app='b2c'}>当前className：<{/t}></th>
    <td><input name="className" value="<{$setting.className|default:'menu_index'}>" size=15/></td>
  </tr>	
</table>

</div>
</div>
