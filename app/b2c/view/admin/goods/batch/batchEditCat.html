<form action="index.php?app=b2c&ctl=admin_goods&act=saveBatchEdit" method="post" id="form01">
<textarea name="filter" style="display:none"><{$filter}></textarea>
<div class="division">
<div class="notice"><{t}>正在编辑<{/t}><strong><{$editInfo.count}></strong><{t}>条数据。<{/t}>
<br/>说明：商品分类的修改不会影响商品类型。
</div>
<table border="0" cellpadding="0" cellspacing="0">
    
    <tr>
      <th style="width:20px">
      <input type="hidden" name="updateType" value="cat" id="ipt_enable_cat" >
      </th>
      <th><label for="bated_ipt_cat"><{t}>统一修改分类<{/t}></label>
      </th>
      <td><{input onfocus=";$('ipt_enable_cat').checked=true" id="bated_ipt_cat" type="select" options=$cat name="set[cat]" }></td>  
    </tr>

</table>
<input type="hidden" name="updateAct" value="cat"/>
</div>
<div class="mainFoot">
<table cellspacing="0" cellpadding="0" border="0" align="center" class="table-action">
  <tr>
  <td>    
    </td>
  </tr>
</table></div>

</form>

<{area inject=".mainFoot"}>
   <div class="table-action">
        <{button label="保存" type="button" id="btn01" class="btn-primary"}>
   </div>
<{/area}>

<script>
  $('btn01').addEvent('click',function(){

      $('form01').store('target',{onComplete:function(re){
           re = JSON.decode(re);

           if(re.error)return;
           $('form01').getParent('.dialog').retrieve('instance').close();
      }});
      $('form01').fireEvent('submit',{stop:$empty});
  
  });
</script>
