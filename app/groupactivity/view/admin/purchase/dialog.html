<div align="center">
    <div style="padding:10px">状态修改后将不能再次修改！相关已支付的订单请手动退款！</div>
    <form name="apply" id="apply_form" method="get" action="<{$linkurl}>">
      <{button type="submit"  label=$___b2c="应用"|t:'b2c' id="btn_apply"}>
    </form>
</div>
<script>
    $('apply_form').store('target',{
        onComplete:function(){
          var _dialogIns = $("apply_form").getParent('.dialog').retrieve('instance');
            
            if(_dialogIns)
            {   
                _dialogIns.close();
            }   
        }
    
    });
</script>
